<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Device & Network Info</title>

  <!-- FingerprintJS -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

  <!-- UAParser.js – super accurate for phone model, Android/iOS version, browser -->
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@2/dist/ua-parser.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; padding: 20px; line-height: 1.7; }
    .card { background: #1e293b; border-radius: 16px; padding: 24px; margin-bottom: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    h2 { font-size: 1.5em; margin: 0 0 16px; color: #60a5fa; }
    .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #334155; }
    .row:last-child { border-bottom: none; }
    .label { color: #94a3b8; font-weight: 500; }
    .value { color: #c4b5fd; font-weight: 600; word-break: break-all; }
    .fingerprint { background: #1e3a8a; padding: 16px; border-radius: 12px; font-family: 'Courier New', monospace; font-size: 0.7em; text-align: center; margin-top: 12px; }
    .flag { font-size: 1.4em; margin-right: 8px; }
  </style>
</head>
<body>

<div class="card">
  <h2>Network & Location</h2>
  <div id="network">Loading IP and location...</div>
</div>

<div class="card">
  <h2>Device</h2>
  <div id="device">Detecting your device...</div>
</div>

<div class="card">
  <h2>Browser</h2>
  <div id="browser">Analyzing browser...</div>
</div>

<div class="card">
  <h2>Unique Fingerprint ID</h2>
  <div class="fingerprint" id="fingerprint">Calculating...</div>
</div>

<script>
// 1. IP + Location – matches your exact JSON structure
fetch('https://free.freeipapi.com/api/json/')
  .then(r => r.json())
  .then(d => {
    const flag = d.countryCode ? String.fromCodePoint(...[...d.countryCode].map(c => 0x1F1A5 + c.charCodeAt(0))) : '';
    const region = d.regionName ? `, ${d.regionName}` : '';

    document.getElementById('network').innerHTML = `
      <div class="row"><span class="label">IP Address</span><span class="value">${d.ipAddress || '—'}</span></div>
      <div class="row"><span class="label">Location</span><span class="value"><span class="flag">${flag}</span>${d.cityName}${region}, ${d.countryName}</span></div>
      <div class="row"><span class="label">ISP / ASN</span><span class="value">${d.asnOrganization || d.asn || '—'}</span></div>
      <div class="row"><span class="label">Timezone</span><span class="value">${d.timeZones?.[0] || '—'}</span></div>
    `;
  })
  .catch(() => {
    document.getElementById('network').innerHTML = '<div class="value">Failed to load location</div>';
  });

// 2. Device & OS (UAParser.js – best in class)
const parser = new UAParser();
const r = parser.getResult();

const deviceType = r.device.type === 'mobile' ? 'Phone' :
                   r.device.type === 'tablet' ? 'Tablet' :
                   r.device.type === 'wearable' ? 'Wearable' : 'Desktop/Laptop';

const brand  = r.device.vendor || '';
const model  = r.device.model || '';
const device = (brand && model) ? `${brand} ${model}` : (model || 'Unknown Device');

const os = r.os.name && r.os.version ? `${r.os.name} ${r.os.version}` : (r.os.name || 'Unknown OS');

document.getElementById('device').innerHTML = `
  <div class="row"><span class="label">Device Type</span><span class="value">${deviceType}</span></div>
  <div class="row"><span class="label">Model</span><span class="value">${device}</span></div>
  <div class="row"><span class="label">Operating System</span><span class="value">${os}</span></div>
`;

// 3. Browser
const browser = r.browser.name && r.browser.version 
  ? `${r.browser.name} ${r.browser.version.split('.')[0]}` 
  : (r.browser.name || 'Unknown Browser');

document.getElementById('browser').innerHTML = `
  <div class="row"><span class="label">Browser</span><span class="value">${browser}</span></div>`;

// 4. Fingerprint
FingerprintJS.load().then(fp => {
  fp.get().then(result => {
    document.getElementById('fingerprint').textContent = result.visitorId;
  });
});
</script>

<div style="text-align:center; margin-top:40px; color:#64748b; font-size:0.9em;">
  100% client-side • No data leaves your browser
</div>

</body>
</html>
