<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Device & Network Info</title>

  <!-- FingerprintJS -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

  <!-- UAParser.js – reliable UA parser with device model detection -->
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@2/dist/ua-parser.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; padding: 20px; line-height: 1.7; }
    .card { background: #1e293b; border-radius: 16px; padding: 24px; margin-bottom: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
    h2 { font-size: 1.5em; margin: 0 0 16px; color: #60a5fa; }
    .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #334155; }
    .row:last-child { border-bottom: none; }
    .label { color: #94a3b8; font-weight: 500; }
    .value { color: #c4b5fd; font-weight: 600; word-break: break-all; }
    .fingerprint { background: #1e3a8a; padding: 16px; border-radius: 12px; font-family: 'Courier New', monospace; font-size: 1.1em; text-align: center; margin-top: 12px; }
    .emoji { font-size: 1.3em; margin-right: 8px; }
    .loading { opacity: 0.6; font-style: italic; }
  </style>
</head>
<body>

<div class="card">
  <h2>Network & Location</h2>
  <div id="network" class="loading">Loading IP and location...</div>
</div>

<div class="card">
  <h2>Device</h2>
  <div id="device" class="loading">Detecting your device...</div>
</div>

<div class="card">
  <h2>Browser</h2>
  <div id="browser" class="loading">Analyzing browser...</div>
</div>

<div class="card">
  <h2>Unique Fingerprint ID</h2>
  <div class="fingerprint" id="fingerprint">Calculating...</div>
</div>

<script>
// 1. IP + Location (using freeipapi.com – free, no key, full details in one call)
fetch('https://free.freeipapi.com/api/json/')
  .then(r => r.json())
  .then(d => {
    const countryFlag = d.country_code ? String.fromCodePoint(...[...d.country_code].map(c => 0x1F1A5 + c.charCodeAt(0))) : '';
    document.getElementById('network').innerHTML = `
      <div class="row"><span class="label">IP Address</span><span class="value">${d.ip_address || '—'}</span></div>
      <div class="row"><span class="label">Location</span><span class="value"><span class="emoji">${countryFlag}</span>${d.city}, ${d.region_name || d.region}, ${d.country_name}</span></div>
      <div class="row"><span class="label">ISP / Network</span><span class="value">${d.org || d.isp || '—'}</span></div>
      <div class="row"><span class="label">Timezone</span><span class="value">${d.timezone || '—'}</span></div>
    `;
  })
  .catch(e => {
    document.getElementById('network').innerHTML = '<div class="row"><span class="label">Error</span><span class="value">Could not fetch: ' + e.message + '</span></div>';
  });

// 2. Device Detection (UAParser.js – accurate for models, OS, etc.)
const parser = new UAParser();
const parsed = parser.getResult();

const deviceType = parsed.device.type || 'desktop'; // 'mobile', 'tablet', 'desktop'
const vendor = parsed.device.vendor || '';
const model = parsed.device.model || '';
const deviceName = (vendor && model) ? `${vendor} ${model}` : (vendor || model || 'Generic Device');

const osName = parsed.os.name || 'Unknown OS';
const osVersion = parsed.os.version || '';
const os = osVersion ? `${osName} ${osVersion}` : osName;

document.getElementById('device').innerHTML = `
  <div class="row"><span class="label">Device Type</span><span class="value">${deviceType.charAt(0).toUpperCase() + deviceType.slice(1)}</span></div>
  <div class="row"><span class="label">Model</span><span class="value">${deviceName}</span></div>
  <div class="row"><span class="label">Operating System</span><span class="value">${os}</span></div>
`;

// 3. Browser
const browserName = parsed.browser.name || 'Unknown Browser';
const browserVersion = parsed.browser.version || '';
const browser = browserVersion ? `${browserName} ${browserVersion.split('.')[0]}` : browserName;

document.getElementById('browser').innerHTML = `
  <div class="row"><span class="label">Browser</span><span class="value">${browser}</span></div>
  <div class="row"><span class="label">Full User Agent</span><span class="value" style="font-size:0.8em;">${navigator.userAgent}</span></div>
`;

// 4. Fingerprint
FingerprintJS.load().then(fp => {
  fp.get().then(result => {
    document.getElementById('fingerprint').textContent = result.visitorId;
  });
});
</script>

<div style="text-align:center; margin-top:40px; color:#64748b; font-size:0.9em;">
  All data processed in your browser • Nothing is sent to any server
</div>

</body>
</html>
