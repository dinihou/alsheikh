<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Device & Network Info</title>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <script src="https://unpkg.com/device-detector-js@2.2.10/dist/device-detector.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; padding: 20px; line-height: 1.7; }
    .card { background: #1e293b; border-radius: 16px; padding: 20px; margin-bottom: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
    .title { font-size: 1.5em; margin: 0 0 15px; color: #60a5fa; }
    .row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #334155; }
    .label { color: #a0afcf; font-weight: 500; }
    .value { color: #c9d1ff; font-weight: 600; word-break: break-all; }
    .fingerprint { background: #1e3a8a; padding: 12px; border-radius: 8px; font-family: monospace; margin-top: 10px; }
    .loading { opacity: 0.6; font-style: italic; }
  </style>
</head>
<body>

<div class="card">
  <h2 class="title">Network & Location</h2>
  <div id="network" class="loading">Loading IP and location...</div>
</div>

<div class="card">
  <h2 class="title">Device</h2>
  <div id="device">Detecting device...</div>
</div>

<div class="card">
  <h2 class="title">Browser</h2>
  <div id="browser">Detecting browser...</div>
</div>

<div class="card">
  <h2 class="title">Unique Fingerprint</h2>
  <div class="fingerprint" id="fingerprint">Calculating 128-bit visitor ID...</div>
</div>

<script>
// 1. IP + Location
fetch('https://ipapi.co/json/')
  .then(r => r.json())
  .then(d => {
    document.getElementById('network').innerHTML = `
      <div class="row"><span class="label">Public IP</span><span class="value">${d.ip || '—'}</span></div>
      <div class="row"><span class="label">Location</span><span class="value">${d.city}, ${d.region}, ${d.country_name} ${d.country_emoji || ''}</span></div>
      <div class="row"><span class="label">ISP / Org</span><span class="value">${d.org || d.asn || '—'}</span></div>
      <div class="row"><span class="label">Timezone</span><span class="value">${d.timezone || '—'}</span></div>
    `;
  });

// 2. Device detection (very accurate)
const detector = new deviceDetector();
const info = detector.parse(navigator.userAgent);

const os = info.os?.name && info.os?.version 
  ? `${info.os.name} ${info.os.version}` 
  : 'Unknown OS';

const deviceType = info.device?.type === 'smartphone' ? 'Phone' :
                   info.device?.type === 'tablet' ? 'Tablet' :
                   info.device?.type === 'desktop' ? 'Desktop/PC' : 'Unknown';

const deviceName = info.device?.model 
  ? `${info.device.brand || ''} ${info.device.model}`.trim() || 'Generic Device'
  : 'Generic Device';

document.getElementById('device').innerHTML = `
  <div class="row"><span class="label">Device Type</span><span class="value">${deviceType}</span></div>
  <div class="row"><span class="label">Model</span><span class="value">${deviceName}</span></div>
  <div class="row"><span class="label">Operating System</span><span class="value">${os}</span></div>
`;

// 3. Browser
document.getElementById('browser').innerHTML = `
  <div class="row"><span class="label">Browser</span><span class="value">${info.client?.name || 'Unknown'} ${info.client?.version || ''}</span></div>
  <div class="row"><span class="label">Full User Agent</span><span class="value" style="font-size:0.85em;">${navigator.userAgent}</span></div>
`;

// 4. FingerprintJS (unique visitor ID)
FingerprintJS.load().then(fp => {
  fp.get().then(result => {
    document.getElementById('fingerprint').textContent = result.visitorId;
  });
});
</script>

<small style="color:#64748b; display:block; margin-top:30px; text-align:center;">
  100% client-side • No data sent anywhere • Works offline after first load
</small>

</body>
</html>
